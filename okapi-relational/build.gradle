apply plugin: 'com.gradleup.shadow'

description = 'Okapi Relational - Relational Algebra for Cypher'

dependencies {
    api project(':okapi-logical')

    api libs.opencypher.frontend
    api libs.scala.typelevel.cats.core

    testImplementation project(':okapi-testing')
}

shadowJar {
    archiveClassifier = 'all'
    from project.sourceSets.main.output

    dependencies {
        exclude(dependency('org.scala-lang:'))
        exclude(dependency('org.scala-lang.modules:'))
    }
    exclude "META-INF/versions/**/*"
}

pub.full.artifacts += 'shadowJar'
